version: '3.8'

services:
  # Mock Jamulus JSON-RPC Server
  mock-jamulus:
    image: node:20.10.0-alpine
    working_dir: /app
    command: node tests/mock-jamulus-server.mjs
    volumes:
      - ./tests:/app/tests
    environment:
      JAMULUS_HOST: 0.0.0.0
      JAMULUS_PORT: 22222
      JAMULUS_SECRET: test-secret-1234567890
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22222"]
      interval: 2s
      timeout: 5s
      retries: 10

  # API Gateway (the application being tested)
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3434
      LISTEN_HOST: 0.0.0.0
      JAMULUS_SECRET: test-secret-1234567890
      JAMULUS_HOST: mock-jamulus
      JAMULUS_PORT: 22222
      API_KEYS: test-api-key-123,another-api-key-456
    networks:
      - test-network
    depends_on:
      mock-jamulus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3434/"]
      interval: 2s
      timeout: 5s
      retries: 10

  # Test Runner
  test-runner:
    image: node:20.10.0-alpine
    working_dir: /app
    command: node --test tests/acceptance.test.mjs
    volumes:
      - ./tests:/app/tests
    environment:
      GATEWAY_URL: http://gateway:3434
      API_KEY: test-api-key-123
    networks:
      - test-network
    depends_on:
      gateway:
        condition: service_healthy

networks:
  test-network:
    driver: bridge
